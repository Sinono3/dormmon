<table>
    <thead>
        <tr>
            <th>Icon</th>
            <th>Name</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.icon }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
